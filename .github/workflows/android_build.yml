name: Android Build


on:
  push:
    branches:
      - 'master'


jobs:
  build:

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up ruby env
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.0 # omit if .ruby-version file exists in project, or replace with your teamâ€™s supported ruby version
          bundler-cache: true
      - name: Install bundle
        run:
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      - run: fastlane build_dev
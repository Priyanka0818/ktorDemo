name: Android Build


on:
  push:
    branches:
      - 'master'


jobs:
  build:

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up ruby env
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.0 # omit if .ruby-version file exists in project, or replace with your teamâ€™s supported ruby version
          bundler-cache: true
      - name: Install Bundler
        run: gem install bundler

      - name: Install gems
        run: bundle install
      - name: Build app
        run: bundle exec fastlane build_dev